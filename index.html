<!DOCTYPE html>
<html style="overflow-y: scroll">
<head>
    <title>Enhancement Simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
</head>

<body>

    <!-- Header -->
    <header class="pt-3 mb-3" style="background-color: #D5F6FE; color: #5D5D5D;">
        <div>
            <div class="col-md" style="text-align: center;">
                <h4>MapleStory M Enhancement Simulator</h4>
            </div>
        </div>
        <div>
            <div class="col-md" style="text-align: center; padding-bottom: 0.15rem;">
                <p>Based off <a href="https://lukishi.com/enhancement-table/" target="_blank">Lukishi's Enhancement Chart.</a></p>
            </div>
        </div>
    </header>

    <div class="container-fluid" style="max-width: 28rem; padding-left: 2rem; padding-right: 2rem">
        <form>
            <div class="form-group row">    
                <label class="col-sm-6 col-form-label" style="padding-left: 0">Starting Star Force: </label>
                <select class="form-control col-sm-6" id="startStars" onchange="checkValidStarInput()"></select>
            </div>
            <div class="form-group row">    
                <label class="col-sm-6 col-form-label" style="padding-left: 0">End Star Force: </label>
                <select class="form-control col-sm-6" id="endStars" onchange="checkValidStarInput()"></select>
            </div>
            <!-- <div class="form-group row">    
                <label>
                    <input type="checkbox" id="continue" class="input-checkbox">Continue if destroyed
                </label>
            </div> -->
            <div class="text-center mb-3">
                <button type="button" class="btn btn-primary" id="startSimulation" onclick="simulateEnhancement()">Start</button>
                <button type="button" class="btn btn-secondary" id="clearSimulation" onclick="clearOutput()">Clear</button>
            </div>
        </form>
        <div id="output">
        </div>
    </div>
    <script type="text/javascript" src="simulate.js"></script>
</body>
</html>
